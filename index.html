<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <!-- fontawesome icons -->
        <script src="https://kit.fontawesome.com/dbc98f825a.js"></script>
        
        <!-- jquery -->
        <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
        
        
        <title>Drum Machine</title>
    </head>
    
    <body>
        <audio src="sounds/909_cymbal.wav" autostart="false" class="clip" id="Q"></audio>
        <audio src="sounds/909_hihatclosed.wav" autostart="false" class="clip" id="W"></audio>
        <audio src="sounds/909_hihatopen.wav" autostart="false" class="clip" id="E"></audio>
        <audio src="/sounds/909_kick.wav" autostart="false" class="clip" id="A"></audio>
        <audio src="/sounds/909_snare.wav" autostart="false" class="clip" id="S"></audio>
        <audio src="/sounds/909_tom.wav" autostart="false" class="clip" id="D"></audio>
        <audio src="/sounds/clap.wav" autostart="false" class="clip" id="Z"></audio>
        <audio src="/sounds/cowbell.wav" autostart="false" class="clip" id="X"></audio>
        <audio src="/sounds/service-bell_help.wav" autostart="false" class="clip" id="C"></audio>
        
        <div id="container">
            <h1>Drum Machine</h1>
            <hr>
            
            <div id="drum-machine">
            <div id="display">
                <button class="drum-pad">Q</button>
                <button class="drum-pad">W</button>
                <button class="drum-pad">E</button>
                <button class="drum-pad">A</button>
                <button class="drum-pad">S</button>
                <button class="drum-pad">D</button>
                <button class="drum-pad">Z</button>
                <button class="drum-pad">X</button>
                <button class="drum-pad">C</button>
            </div>
                
                <div id="switchboard">
                    <div id="welcome">
                        <span id="message">WELCOME</span>
                    </div>
                    <div id="volume">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" min="1" max="100" value="45" class="slider" id="volumeRange">
                    </div>
                    
                    <!-- #switchboard -->
                </div>
                
                <!-- #drum-machine -->
                </div>
            
            <!-- #container -->
        </div>
        
        
        <script src="js/script.js"></script>
    </body>
</html>
